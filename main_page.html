<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./src/output.css">
    <script src="darkmode.js"></script>
    <link rel="stylesheet" href="./src/all.min.css">
</head>
<body class="transition-colors duration-500 bg-gray-100 dark:bg-gray-600 flex flex-col justify-center min-h-screen">
    <div class="transition-colors duration-500 grid grid-flow-col bg-sky-500 dark:bg-gray-800 p-4 rounded-xs items-center justify-between ">
        <button id="toggleSidebar" class="p-3 md:hidden dark:hover:text-sky-500 hover:text-white dark:text-sky-500 fa fa-bars" aria-hidden="true"></button>
        <h1 class="text-2xl dark:text-sky-500 font-extrabold tracking-widest"> SGE </h1>
        <label for="darkSwtich" class="relative inline-block w-11 h-6 cursor-pointer">
            <input type="checkbox" id="darkSwtich" class="peer sr-only">
            <span class="absolute inset-0 bg-gray-200 rounded-full transition-colors duration-200 ease-in-out peer-checked:bg-blue-600 dark:bg-neutral-700 dark:peer-checked:bg-blue-500 peer-disabled:opacity-50 peer-disabled:pointer-events-none"></span>
            <span class="absolute top-1/2 start-0.5 -translate-y-1/2 size-5 bg-white rounded-full shadow-sm !transition-transform duration-200 ease-in-out peer-checked:translate-x-full dark:bg-neutral-400 dark:peer-checked:bg-white"></span>
        </label>

    </div>
    <div class="flex flex-row">
        <aside id="sidebar" class="w-64 h-screen p-4 transition-colors duration-500 bg-gray-200 dark:bg-gray-700  m-2 rounded-xs md:block">
           <div class="truncate text-nowrap transition duration-300 hover:bg-sky-700 hover:text-white dark:text-white">
            <i class="p-2 rounded-xs fa fa-home" aria-hidden="true"></i>
            DASHBOARD
           </div>
        
           <div class="text-nowrap transition duration-300 hover:bg-sky-700 hover:text-white dark:text-white">
            <i class="p-2 rounded-xs fa fa-sort-numeric-asc" aria-hidden="true"></i>
            NIVELES
           </div>
           <div class="text-nowrap transition duration-300 hover:bg-sky-700 hover:text-white dark:text-white">
            <i class="p-2 rounded-xs fa fa-cog" aria-hidden="true"></i>
            CONFIG
           </div>
           <div class="text-nowrap transition duration-300 hover:bg-sky-700 hover:text-white dark:text-white">
            <i class="p-2 rounded-xs fa fa-exclamation-triangle" aria-hidden="true"></i>
            ERRORES
           </div>            
        </aside>
        
        <div class="transition-colors duration-500 bg-gray-200 dark:bg-gray-700  m-2 p-2 w-3/4 h-screen rounded-xs">
            Content
        </div>
    </div>
</body>
</html>
